<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h4 class="video-title">{{ page.title }}</h4>
      <a href="http://www.amazon.com/gp/product/{{page.amazon_id}}/ref=as_li_qf_sp_asin_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN={{page.amazon_id}}&linkCode=as2&tag=shnomo-20" class="tooltips general fi-social-amazon" data-toggle="tooltip" data-placement="top" title="Buy it at Amazon.com"></a>
      <!--<a href="https://play.spotify.com/user/gerlandop/playlist/{{ page.spotify_id }}" class="tooltips general fi-social-spotify" data-toggle="tooltip" data-placement="top" title="Listen on Spotify"></a>-->

      <a href="http://www.facebook.com/sharer/sharer.php?u=http://attackandsustain.com{{ page.url }}" class="tooltips general fi-social-facebook" data-toggle="tooltip" data-placement="top" title="Share on Facebook"></a>

</div>

    <div class="col-sm-12">
      {% if page.previous %}
        <h4>Next up: <a href="{{ page.previous.url }}">{{ page.previous.title }}</a></h4>
        <a href="{{ page.previous.url }}"><img src="http://img.youtube.com/vi/{{ page.previous.video_id }}/2.jpg"></a>
      </div>
      {% endif %}
    </div>
  </div>
  <img src="http://ir-na.amazon-adsystem.com/e/ir?t=shnomo-20&l=as2&o=1&a={{page.amazon_id}}" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
